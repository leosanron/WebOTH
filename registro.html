<!DOCTYPE html>
<html>
<head>
	<title>Página de Registro</title>
	<link rel="stylesheet" type="text/css" href="registro.css">
</head>
<body>
    <a href="home.html" class="back-button">&#8592; Volver</a>
	<div class="container">
		<h1>Regístrate</h1>
		<form>
			<label for="name">Nombre:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Correo electrónico:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Número de celular:</label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

			<label for="investment">Monto aproximado a invertir en USD:</label>
			<select id="investment" name="investment" required>
				<option value="">Seleccione una opción</option>
                <option value="$100 - $1,000">$100 - $1,000</option>
				<option value="$1,000 - $5,000">$1,000 - $5,000</option>
				<option value="$5,001 - $10,000">$5,001 - $10,000</option>
				<option value="$10,001 - $20,000">$10,001 - $20,000</option>
				<option value="Más de $20,000">Más de $20,000</option>
			</select>

			<input type="submit" value="Registrarse">
		</form>
	</div>
</body>
</html>
